<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filename POST Example</title>
</head>
<body>
    <form action="/submit-filename" method="POST" class="space-y-6">
    <div>
        <label for="filename" class="block text-sm font-medium text-gray-700 mb-2">Filename:</label>
        <input 
            type="text" 
            id="filename" 
            name="filename" 
            placeholder="e.g., document.pdf" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
    </div>
    
    <div>
    <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
        Submit
    </button>
    </div>
            
</form>
</body>
</html>
